<table mat-table [dataSource]="teams$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let team">
      {{ team.position }}
    </td>
  </ng-container>
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <img class="team-logo" [src]="element.logo" />
    </td>
  </ng-container>
  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let team">
      {{ team.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="mp">
    <th mat-header-cell *matHeaderCellDef>MP</th>
    <td mat-cell *matCellDef="let team">
      {{ team.gamesPlayed }}
    </td>
  </ng-container>
  <ng-container matColumnDef="w">
    <th mat-header-cell *matHeaderCellDef>W</th>
    <td mat-cell *matCellDef="let team">
      {{ team.wins }}
    </td>
  </ng-container>
  <ng-container matColumnDef="d">
    <th mat-header-cell *matHeaderCellDef>D</th>
    <td mat-cell *matCellDef="let team">
      {{ team.draws }}
    </td>
  </ng-container>
  <ng-container matColumnDef="l">
    <th mat-header-cell *matHeaderCellDef>L</th>
    <td mat-cell *matCellDef="let team">
      {{ team.losses }}
    </td>
  </ng-container>
  <ng-container matColumnDef="gd">
    <th mat-header-cell *matHeaderCellDef>GD</th>
    <td mat-cell *matCellDef="let team">
      {{ team.goalDiff }}
    </td>
  </ng-container>
  <ng-container matColumnDef="gf">
    <th mat-header-cell *matHeaderCellDef>GF</th>
    <td mat-cell *matCellDef="let team">
      {{ team.goalsFor }}
    </td>
  </ng-container>
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef>PTS</th>
    <td mat-cell *matCellDef="let team">
      {{ team.points }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
